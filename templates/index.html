<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Cupcakes!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <h1 class='display-1 mb-3'>Cupcakes</h1>
    <hr>

    <ul class="cupcake-list my-3">

    </ul>

    <hr>

    <form class='cupcake-form my-3'>
        <label for="flavor">Flavor: <input type="text" id="flavor" name="flavor" placeholder="chocolate" required></label>
        <label for="size">Size: <input type="text" id="size" name="size" placeholder="medium" required></label>
        <label for="rating">Rating: <input type="number" id="rating" name="rating" min=0 max=10 step=0.5 placeholder=5.0 required></label>
        <label for="image">Image URL: <input type="URL" id="image" name="image" placeholder="chocolate"></label>
        <input type="submit" value="Create Cupcake" class='btn btn-success'>
    </form>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js'></script>
    <script src='static/cupcakes.js'></script>
</body>
</html>
